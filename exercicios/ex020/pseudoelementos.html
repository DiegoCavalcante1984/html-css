<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pseudo-Elementos</title>
  <style>
    a{
      color: black;
      text-decoration: none;

    }
    a:hover{
      color: red;
    }
    a:visited{
      color:rgb(128, 127, 127)
    }
    a::after{
      content: "   [link]";
    }
  </style>
</head>
<body>
       <p><a href="https://www.youtube.com/watch?v=gRuggMzH3Gw&list=RDMMgRuggMzH3Gw&start_radio=1" target="_blank">Youtube</a></p>
       <p><a href="https://www.netflix.com/br/" target="_blank">Netflix</a></p>
       <p><a href="https://www.disneyplus.com/pt-br" target="_blank">Disney</a></p>

  
</body>
</html>
